<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>상품 등록 페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            margin-top: 20px;
            padding: 20px;
            position: relative;
        }

        header {
            background-color: #007bff;
            color: white;
            border-radius: 10px;
            padding: 10px;
        }

        h1 {
            color: #007bff;
            display: inline-block; /* 제목을 인라인 블록으로 설정하여 버튼 옆에 위치하게 함 */
            margin-right: 20px; /* 제목과 버튼 사이의 간격 설정 */
        }

        .main-page-btn {
            position: absolute;
            top: 10px;
            right: 10px; /* 오른쪽으로 이동 */
        }

        form {
            margin-top: 20px;
        }

        button {
            width: 100%;
            margin-top: 10px;
        }

        img {
            max-width: 100%;
            max-height: 300px; /* 고정된 높이 */
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }

        .image-preview-container {
            max-width: 300px; /* 고정된 너비 */
            margin: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">상품 등록</h1>
    <a href="/main" class="btn btn-secondary main-page-btn">메인 페이지로 이동</a>

    <form enctype="multipart/form-data">
        <div class="mb-3">
            <label for="productName" class="form-label">상품명</label>
            <input type="text" class="form-control" id="productName" required>
        </div>
        <div class="mb-3">
            <label for="productPrice" class="form-label">상품 가격</label>
            <input type="number" class="form-control" id="productPrice" required>
        </div>
        <div class="mb-3">
            <label for="productQuantity" class="form-label">상품 수량</label>
            <input type="number" class="form-control" id="productQuantity" required>
        </div>
        <div class="mb-3">
            <label for="productRegions" class="form-label">지역</label>
            <input type="text" class="form-control" id="productRegions" placeholder="예: SEOUL, BUSAN" required>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="productFinished">
            <label class="form-check-label" for="productFinished">판매 종료 여부</label>
        </div>
        <div class="mb-3">
            <label for="productCategories" class="form-label">카테고리 리스트</label>
            <input type="text" class="form-control" id="productCategories" placeholder="예: 코미디, 추리" required>
        </div>
        <div class="mb-3">
            <label for="productImage" class="form-label">상품 이미지 업로드</label>
            <input type="file" class="form-control" id="productImage" accept="image/*" onchange="previewImage()" required>
        </div>

        <div class="image-preview-container">
            <img id="imagePreview" alt="이미지 미리보기">
        </div>

        <button type="submit" class="btn btn-primary">상품 등록</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function previewImage() {
        var input = document.getElementById('productImage');
        var preview = document.getElementById('imagePreview');
        var file = input.files[0];
        var reader = new FileReader();

        reader.onloadend = function () {
            preview.src = reader.result;
        }

        if (file) {
            reader.readAsDataURL(file);
        } else {
            preview.src = "";
        }
    }
</script>
</body>
</html>
