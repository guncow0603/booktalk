<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>상품 페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="" class="d-inline-flex link-body-emphasis text-decoration-none">
                <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
                    <span class="fs-4">Book톡방</span>
                </svg>
            </a>
        </div>

        <div class="col-md-6 text-center">
            <ul class="nav justify-content-center">
                <li class="nav-item"><a href="/api/v1/users/profile" class="nav-link">마이페이지</a></li>
                <li class="nav-item"><a href="#" class="nav-link">상품</a></li>
                <li class="nav-item"><a href="#" class="nav-link">리뷰</a></li>
                <li class="nav-item"><a href="#" class="nav-link">회원신고</a></li>
            </ul>
        </div>

        <div class="col-md-3 text-md-end">
            <div class="d-flex align-items-center">
                <form class="d-inline-flex me-2">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search" style="width: 200px;">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
                <button type="button" class="btn btn-outline-primary" onclick="redirectToLogin()">Login</button>
            </div>
        </div>
    </header>

    <h1 class="text-center">상품 목록</h1>
    <div class="row row-cols-1 row-cols-md-5 g-4 mt-3">
        <div class="col">
            <div class="card">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product Image">
                <div class="card-body">
                    <h5 class="card-title">상품 1</h5>
                    <p class="card-text">상품 설명이 여기에 들어갑니다.</p>
                    <p class="card-text">관심표시 수: <span id="productLikeCnt1">150</span></p>
                    <input type="checkbox" class="form-check-input" id="productliked">
                    <label class="form-check-label" for="productliked">관심 여부</label>
                    <a href="#" class="btn btn-primary btn-sm">구매</a>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product Image">
                <div class="card-body">
                    <h5 class="card-title">상품 2</h5>
                    <p class="card-text">다른 상품의 설명이 여기에 들어갑니다.</p>
                    <p class="card-text">관심표시 수: <span id="productLikeCnt2">150</span></p>
                    <input type="checkbox" class="form-check-input" id="productliked2">
                    <label class="form-check-label" for="productliked2">관심 여부</label>
                    <a href="#" class="btn btn-primary btn-sm">구매</a>
                </div>
            </div>
        </div>

        <!-- Repeat the above card structure for additional products -->

    </div>

    <div class="fixed-bottom text-end mb-4 me-4" style="position: fixed; bottom: 30px; right:30px;">
        <a href="#" class="btn btn-primary btn-lg btn-block">상품 등록</a>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
