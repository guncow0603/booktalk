<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
          integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>

</head>

<body>

<div class="container">
  <header class="d-flex flex-wrap align-items-center justify-content-between py-3 mb-4 border-bottom">
    <div class="col-md-3 mb-2 mb-md-0">
      <a href="" class="d-inline-flex link-body-emphasis text-decoration-none">
        <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
          <span class="fs-4">Book톡방</span>
        </svg>
      </a>
    </div>

    <div class="col-md-6 text-center">
      <ul class="nav justify-content-center">
        <li class="nav-item"><a href="/api/v1/users/profile" class="nav-link">마이페이지</a></li>
        <li class="nav-item"><a href="#" class="nav-link">상품</a></li>
        <li class="nav-item"><a href="#" class="nav-link">리뷰</a></li>
        <li class="nav-item"><a href="#" class="nav-link" onclick="redirectToReportPage()">회원신고</a></li>
      </ul>
    </div>

    <div class="text-md-end">
      <div class="d-flex align-items-center">
        <button type="button" class="btn btn-outline-primary">
          Login
        </button>
      </div>
    </div>
  </header>
</div>

<div class="container">
  <h2 class="mt-4 mb-3">신고된 글 목록</h2>
  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead class="table">
      <tr>
        <th class="text-start" scope="col">신고글 ID</th>
        <th class="text-start" scope="col">신고당한 유저 ID</th>
        <th class="w-50" scope="col">신고 사유</th>
      </tr>
      </thead>
      <tbody id="reportListBody">
      <!-- 여기에 서버에서 받아온 데이터를 동적으로 추가할 것입니다. -->
      </tbody>
    </table>
  </div>
</div>

<script>
  function redirectToLogin() {
    window.location.href = host + '/api/v1/users/login';
  }

  function redirectToReportPage() {
    window.location.href = '/api/v1/report';
  }

  $(document).ready(function () {
    // 서버에서 데이터를 받아와서 동적으로 테이블에 추가하는 부분
    // 아래는 예시 데이터
    var exampleData = [
      { id: 1, reportedUserId: 'user1', reason: '욕설 사용' },
      { id: 2, reportedUserId: 'user2', reason: '도배' },
      { id: 3, reportedUserId: 'user3', reason: '광고' }
    ];

    // 각 데이터를 테이블에 추가
    exampleData.forEach(function (report) {
      addReportToTable(report);
    });
  });

  function addReportToTable(report) {
    var row = "<tr><td>" + report.id + "</td><td>" + report.reportedUserId + "</td><td>" + report.reason + "</td></tr>";
    $("#reportListBody").append(row);
  }
</script>

</body>

</html>
