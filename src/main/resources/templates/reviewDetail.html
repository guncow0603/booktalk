<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>

  <title>Post Detail Page</title>
</head>

<body>

<div class="container">
  <header class="d-flex flex-wrap align-items-center justify-content-between py-3 mb-4 border-bottom">
    <div class="col-md-3 mb-2 mb-md-0">
      <a href="/api/v1" class="d-inline-flex link-body-emphasis text-decoration-none">
        <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
          <span class="fs-4">Book톡방</span>
        </svg>
      </a>
    </div>

    <div class="col-md-6 text-center">
      <ul class="nav justify-content-center">
        <li class="nav-item"><a href="/api/v1/users/profile" class="nav-link">마이페이지</a></li>
        <li class="nav-item"><a href="/api/v1/products/list" class="nav-link">상품</a></li>
        <li class="nav-item"><a href="/api/v1/reviews/list" class="nav-link">리뷰</a></li>
        <li class="nav-item"><a href="#" class="nav-link">회원신고</a></li>
      </ul>
    </div>

    <div class="text-md-end">
      <div class="d-flex align-items-center">
        <button type="button" class="btn btn-outline-primary">
          Login
        </button>
      </div>
    </div>
  </header>

  <!-- Post Details with Top and Bottom Borders -->
  <div class="post-details mx-auto" style="padding: 25px 50px; max-width: calc(100% - 100px);">
    <!-- Top Border for Post Title and Author -->
    <div class="border-top p-4 d-flex justify-content-between align-items-center">
      <div>
        <h1 class="post-title" id="postTitle">Post Title</h1>
        <p class="post-author" id="postAuthor">작성자 : [Author Name]</p>
      </div>

      <!-- Additional Details -->
      <div class="post-meta text-end">
        <p class="small" id="postDate">작성일 : [Post Date]</p>
        <p class="small" id="modificationDate">수정일 : [Modification Date]</p>
        <p class="small" id="postLikes">Likes: [Likes]</p>
      </div>
    </div>

    <!-- Middle Border for Post Content -->
    <div class="border-middle p-4">
      <!-- Main Content Box -->
      <div class="post-content-box" id="postContent">
        <!-- Your post content goes here -->
      </div>
    </div>

    <!-- Line above Edit, Delete, Like Buttons -->
    <hr class="my-4">

    <!-- Bottom Border for Edit, Delete, Like Buttons -->
    <div class="border-bottom p-3 d-flex justify-content-between">
      <!-- Edit and Delete Buttons on the left -->
      <div>
        <button type="button" class="btn btn-primary me-2">Edit</button>
        <button type="button" class="btn btn-primary" id="deletePostBtn">Delete</button>
      </div>

      <!-- Like Button on the right -->
      <button type="button" class="btn btn-primary">Like</button>
    </div>

    <!-- Comments Section -->
    <div class="mt-3">
      <h2 class="h4 mb-3 text-left">댓글 작성</h2>
      <!-- Add your HTML structure for the comment input form here -->
      <!-- For example, a form with a textarea for adding comments -->
      <form class="text-left">
        <div class="mb-3">
          <label for="commentInput" class="form-label">Comment Content</label>
          <textarea class="form-control" id="commentInput" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary float-end">작성하기</button>
      </form>
    </div>

    <!-- Comments Display Section -->
    <div class="mt-4" id="commentsSection">
      <h2 class="h4 mb-3">댓글 목록</h2>
      <!-- Display comments from review data directly -->
      <div class="comment border p-3" id="commentSection">
        <!-- Comments will be dynamically added here -->
      </div>
    </div>
  </div>
</div>

<script th:inline="javascript">
  const host = 'http://' + window.location.host;
  const reviewId = /*[[${reviewId}]]*/;

  $(document).ready(function () {
    // Fetch review details and comments on page load
    fetchReviewDetails(reviewId);
  });

  function fetchReviewDetails(reviewId) {
    console.log('Fetching review details for reviewId:', reviewId);

    $.ajax({
      url: '/api/v1/reviews/' + reviewId,
      method: 'GET',
      dataType: 'json',
      success: function (data) {
        console.log('Received review details:', data);

        // Update post details with received data
        $('#postTitle').text(data.title);
        $('#postAuthor').text('' + data.nickname);
        $('#postDate').text('작성일: ' + data.createdAt);
        $('#modificationDate').text('수정일: ' + data.modifiedAt);
        $('#postLikes').text('Likes: ' + data.reviewLike);
        $('#postContent').html(data.content);

        // Display comments
        displayComments(data.commentList);
      },
      error: function (error) {
        console.error('Error fetching review details:', error);
      }
    });
  }

  function displayComments(comments) {
    var commentSection = $('#commentSection');
    commentSection.empty();

    comments.forEach(function (comment) {
      var commentHtml =
          '<div class="comment border p-3" data-comment-id="' + comment.commentId + '">' +
          '<p><strong>' + comment.nickname + '</strong></p>' +
          '<p>' + comment.content + '</p>' +
          '<div class="d-flex justify-content-end">' +
          '<button type="button" class="btn btn-primary me-2 edit-comment-btn">Edit</button>' +
          '<button type="button" class="btn btn-primary me-2 delete-comment-btn">Delete</button>' +
          '</div>' +
          '</div>';

      commentSection.append(commentHtml);
    });
  }

  function submitComment() {
    var commentInput = $('#commentInput').val();

    // Simple validation: Check if the comment is not empty
    if (!commentInput.trim()) {
      alert('댓글을 입력하세요.');
      return;
    }

    var newComment = {
      reviewId: reviewId, // Include the reviewId in the request
      content: commentInput
    };

    $.ajax({
      url: 'http://localhost:8080/api/v1/comments',
      method: 'POST',
      contentType: 'application/json;charset=UTF-8',
      data: JSON.stringify(newComment),
      success: function (data, status, xhr) {
        console.log('Comment submitted successfully. Response Status:', xhr.status);

        // Fetch and display updated review details after submitting the comment
        fetchReviewDetails(reviewId);
        alert('댓글 작성 완료');
        // Clear the comment input field
        $('#commentInput').val('');

      },
      error: function (error) {
        console.error('Error submitting comment:', error);
        alert('Error submitting comment. Please try again.');
      }
    });
  }

  // Add an event listener for the comment submission form
  $('form').submit(function (event) {
    event.preventDefault();
    submitComment();
  });

  // Fetch review details and comments on page load
  fetchReviewDetails(reviewId);

  function deleteComment(commentId) {
    $.ajax({
      url: '/api/v1/comments/' + commentId,
      method: 'DELETE',
      success: function (data, status, xhr) {
        console.log('Comment deleted successfully. Response Status:', xhr.status);

        // Fetch and display updated review details after deleting the comment
        fetchReviewDetails(reviewId);
      },
      error: function (error) {
        console.error('Error deleting comment:', error);
        alert('Error deleting comment. Please try again.');
      }
    });
  }

  // Event listener for delete buttons
  $(document).on('click', '.delete-comment-btn', function() {
    // Get the commentId by traversing the DOM
    var commentId = $(this).closest('.comment').data('comment-id');

    // Log the commentId to the console
    console.log('Clicked Delete Button. Comment ID:', commentId);

    // Ask for confirmation before deleting the comment
    if (confirm('정말로 이 댓글을 삭제하시겠습니까?')) {
      // Call the deleteComment function with the commentId
      deleteComment(commentId);
    }
  });

  // Fetch review details and comments on page load
  fetchReviewDetails(reviewId);

  function deleteReview(reviewId) {
    $.ajax({
      url: '/api/v1/reviews/' + reviewId,
      method: 'DELETE',
      success: function (data, status, xhr) {
        console.log('Review deleted successfully. Response Status:', xhr.status);

        // Redirect to the main page or perform any other desired action after deleting the post
        window.location.href = '/api/v1'; // Change the URL as needed
      },
      error: function (error) {
        console.error('Error deleting review:', error);
        alert('Error deleting review. Please try again.');
      }
    });
  }
  // Event listener for delete post button
  $(document).on('click', '#deletePostBtn', function() {
    // Ask for confirmation before deleting the post
    if (confirm('정말로 이 게시글을 삭제하시겠습니까?')) {
      // Call the deleteReview function with the reviewId
      deleteReview(reviewId);
    }
  });

  // Add this function to create and display the edit form
  function displayEditForm(commentId, existingContent) {
    var editFormHtml =
        '<div class="edit-form mb-3">' +
        '<label for="editCommentInput" class="form-label">Edit Comment</label>' +
        '<textarea class="form-control" id="editCommentInput" rows="3">' + existingContent + '</textarea>' +
        '<button type="button" class="btn btn-primary mt-2" onclick="submitEditComment(' + commentId + ')">Save Changes</button>' +
        '</div>';

    $('#commentSection').find('[data-comment-id="' + commentId + '"]').append(editFormHtml);
  }

  // Function to submit edited comment
  function submitEditComment(commentId) {
    var editedContent = $('#editCommentInput').val();

    // Simple validation: Check if the edited content is not empty
    if (!editedContent.trim()) {
      alert('수정된 내용을 입력하세요.');
      return;
    }

    var editedComment = {
      content: editedContent
    };

    $.ajax({
      url: '/api/v1/comments/' + commentId,
      method: 'PATCH',
      contentType: 'application/json;charset=UTF-8',
      data: JSON.stringify(editedComment),
      success: function (data, status, xhr) {
        console.log('Comment edited successfully. Response Status:', xhr.status);

        // Fetch and display updated review details after editing the comment
        fetchReviewDetails(reviewId);
        alert('댓글이 수정되었습니다.');
      },
      error: function (error) {
        console.error('Error editing comment:', error);
        alert('Error editing comment. Please try again.');
      }
    });

    // Remove the edit form after submitting
    $('.edit-form').remove();
  }

  $(document).on('click', '.edit-comment-btn', function () {
    // Get the commentId by traversing the DOM
    var commentId = $(this).closest('.comment').data('comment-id');

    // Log the commentId to the console
    console.log('Clicked Edit Button. Comment ID:', commentId);

    // Fetch the existing content of the comment
    var existingContent = $(this).closest('.comment').find('p:last-child').text().trim();

    // Display the edit form
    displayEditForm(commentId, existingContent);
  });
</script>

</body>

</html>
